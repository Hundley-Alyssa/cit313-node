<!DOCTYPE html>

<html lang="en">

<head>

    <title>CS 313 | Mail</title>
    <meta charset="utf-8" />
    <link href="myhome.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>

<body>



    <main>
       
       <form action="/" method="post">
            Weight:<br>
            <input type="number" name="weight" min="0" max="40">
            <br>
            Parcel Type:<br>
            <input type="radio" name="parcel" value="stamped" checked> Letters (Stamped)<br>
            <input type="radio" name="parcel" value="metered"> Letters (Metered)<br>
            <input type="radio" name="parcel" value="flat"> Large Envelopes (Flats)<br>
            <input type="radio" name="parcel" value="first_class"> First-Class Package Service - Retail<br>
            <input type="submit" value="Submit">
        </form> 



        


    </main>

    <footer>

       
          
    </footer>

</body>

</html>
